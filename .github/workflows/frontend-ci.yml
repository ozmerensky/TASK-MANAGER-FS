name: Fullstack E2E CI

on:
  push:
    branches: [test]
  pull_request:
    branches: [test]

jobs:
  fullstack_e2e:
    runs-on: ubuntu-latest

    services:
      # אפשר להוסיף כאן MongoDB לוקלית אם צריך, אבל אפשר גם להריץ Mongo לוקלית בתוך backend
      mongo:
        image: mongo:6
        ports:
          - 27017:27017

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # --- Backend ---
      - name: Install backend dependencies
        working-directory: backend
        run: npm ci

      - name: Build backend
        working-directory: backend
        run: npm run build

      - name: Run backend
        working-directory: backend
        run: npm start &
        # & חשוב כדי שזה ירוץ ברקע והCI ימשיך

      # --- Frontend ---
      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      # --- Cypress E2E ---
      - name: Run Cypress tests
        working-directory: frontend
        run: npm run test:e2e