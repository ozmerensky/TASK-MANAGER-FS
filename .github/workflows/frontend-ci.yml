name: Frontend CI

on:
  push:
    branches: [test]
  pull_request:
    branches: [test]

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Start frontend server in background
        working-directory: frontend
        run: npm run dev &

      - name: Wait for frontend server to be ready
        working-directory: frontend
        run: npx wait-on http://localhost:5173

      - name: Run Cypress tests (Chrome headless)
        working-directory: frontend
        run: npx cypress run --browser chrome --headless

      - name: Build frontend
        working-directory: frontend
        run: npm run build