name: Frontend CI

on:
  push:
    branches: [test]
  pull_request:
    branches: [test]

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Run frontend tests (Cypress Chrome headless)
        working-directory: frontend
        run: npx start-server-and-test start http://localhost:5173 cypress:run --browser chrome --headless

      - name: Build frontend
        working-directory: frontend
        run: npm run build